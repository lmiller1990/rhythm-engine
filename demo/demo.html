<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="/demo.css">
  </head>

  <body>
    <div id="config" data-config='{"noteWidth": 50, "noteHeight": 20}' />
    <button id="start">Start</button>
    <button id="end">End</button>
    <button onclick="logWorld()">Log world</button>
    <div class="ui-note"></div>
    <div id="game">
      <div id="chart-notes"></div>
    </div>


    <style>
      .timing {
        --scale: 1.2;
        transform: scaleX(var(--scale)) scaleY(var(--scale));
        transition: 0.1s;
        transform-origin: center center;
      }
    </style>

    <style>
      .select-song-item {
        border: 1px solid black;
      }

      .song-select-song {
        transition: 0.1s;
        position: absolute;
      }

      .song-select-selected {
        border: 2px solid red;
      }


      #select-song {
        position: relative;
        width: 300px;
      }
    </style>

    <script src="/demo.js" type="module"></script>

    <div id="select-song">
    </div>
  </body>

</html>
